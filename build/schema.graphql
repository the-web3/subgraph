type DepositToken @entity {
	id: ID!
	tokenAddress: Bytes!
	sender: Bytes!
	amount: BigInt!
}

type WithdrawToken @entity {
	id: ID!
	tokenAddress: Bytes!
    sender: Bytes!
    withdrawAddress: Bytes!
    amount: BigInt!
}

type GrantRewardTokenAmount @entity {
	id: ID!
    tokenAddress: Bytes!
    granter: Bytes!
    amount: BigInt!
}

type WithdrawManagerUpdate @entity {
	id: ID!
	withdrawManager: Bytes!
}
